<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="jscolor.min.js"></script>
        <script src="jspopup.js"></script>
        <script src="jquery.easing.1.3.js"></script>
        <link rel="stylesheet" href="jspopup.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div class="flexboxClass">
            <div class="MyCircle" data="circle"></div>
        </div>
        <div class="flexboxClass">
            <div class="MyButton" id="openJsPopupBtn">open jsPopup</div>
        </div>
       
       
        
    </body>
    <script>
        var jspopupClickDiv = document.getElementById('openJsPopupBtn');
        jspopupClickDiv.addEventListener("click", function(){
            var guid = jspopup.initPopup('Settings popup');
            jspopup.addTextSetting(guid, 'btnText', 'button text', 'open jsPopup', setButtonText);
            jspopup.addSliderSetting(guid, 'size', 100, 0, 1000, 5, setSize);
            jspopup.addColorPicker(guid, 'select your color:', $('.MyCircle').css('background-color') , setcolor);
            jspopup.addSelectbox(guid, 'Select shape', ['circle','square'], $('.MyCircle').attr('data'), setShape);
            jspopup.addCheckbox(guid, 'blackBG?', blackBG, setBG);
            jspopup.addButtonSetting(guid, 'Set size to 200 and remove', true, setSizeTo200);
            jspopup.addButtonSetting(guid, 'Set size to 200 and keep', false, setSizeTo200);
        });


        function setSize(value){
            var r=0;
            if($('.MyCircle').attr('data')=='circle'){
                r =  value/2+'px';           
            }
            $('.MyCircle').css({"width": value+'px', "height": value+'px',"border-radius": r});
        }

         function setcolor(color){
            $('.MyCircle').css('background-color','#'+color);
        }
        function setButtonText(value){
            $('.MyButton').text(value);
        }

        function setSizeTo200(value){
            var r=0;
            if($('.MyCircle').attr('data')=='circle'){
                r =  '100px';           
            }
            $('.MyCircle').animate({
                    "width": '200px', "height": '200px',"border-radius": r
                }, 'slow','easeOutElastic');
        }
        function setShape(shape){
            var r=0;
            if(shape=='circle'){
                r =  $('.MyCircle').css('width').replace('px','')/2+'px';           
            }
            $('.MyCircle').animate({
                    'border-radius': r
                }, 'slow','easeOutBounce');
            $('.MyCircle').attr('data',shape);
        }
        var blackBG = 0;
        setBG(blackBG);
        function setBG(isBlackBG){
            if(isBlackBG){
            console.log(2);
                $('body').css('background-color','black');
                }
            else{
            console.log(1);
                $('body').css('background-color','#FBFFF2');
                }
        }
    </script>
</html>
